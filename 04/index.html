<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Default WebGL!</title>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
 
      #c {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <script type="text/javascript" src="https://cs460.org/js/glmatrix.js"></script>
  
  <script id="vertexshader" type="glsl">
    attribute vec3 a_position;
 
    uniform vec3 u_offset;
 
    void main(void) {
 
      vec3 final_position = a_position;
      final_position.x += u_offset.x;
      final_position.y += u_offset.y;
      final_position.z += u_offset.z;
    
      gl_Position = vec4( final_position, 1.);
    
    }
  </script>
  
  <script id="fragmentshader" type="glsl">
    precision mediump float;
 
    uniform vec4 u_color;
 
    void main(void) {
 
      gl_FragColor = u_color;
 
    }
  </script>
  
  <script>
 
    var c, gl;
    var v_shader, f_shader, shaderprogram;
    var vertices, indices, v_buffer, i_buffer;
 
    window.onload = function() {
 
      //************************************************************//
      //
      // INITIALIZE WEBGL
      //
      c = document.getElementById( 'c' ); // setup canvas
      c.width = window.innerWidth;
      c.height = window.innerHeight;
 
      gl = c.getContext( 'webgl' ); // setup GL context
      gl.viewport(0, 0, c.width, c.height );
 
 
      //************************************************************//
      //
      // SHADERS
      //
      v_shader = gl.createShader( gl.VERTEX_SHADER );
      f_shader = gl.createShader( gl.FRAGMENT_SHADER );
      
      // compile vertex shader
      gl.shaderSource( v_shader, document.getElementById( 'vertexshader' ).innerText );
      gl.compileShader( v_shader );
 
      if (!gl.getShaderParameter( v_shader, gl.COMPILE_STATUS)) {
        console.log(gl.getShaderInfoLog( v_shader ));
      }
 
      // compile fragment shader
      gl.shaderSource( f_shader, document.getElementById( 'fragmentshader' ).innerText );
      gl.compileShader( f_shader );
 
      if (!gl.getShaderParameter( f_shader, gl.COMPILE_STATUS)) {
        console.log(gl.getShaderInfoLog( f_shader ));
      }
 
      // attach and link the shaders
      shaderprogram = gl.createProgram();
      gl.attachShader( shaderprogram, v_shader );
      gl.attachShader( shaderprogram, f_shader );
 
      gl.linkProgram( shaderprogram );
 
      gl.useProgram( shaderprogram );
 
 
      // create multiple fish
      all_fish = [];
      all_fish.push( createFish( new Float32Array([-.2,-.2,0]), new Float32Array([1.,1.,1.,1.]), 1, 1 ) );
      all_fish.push( createFish( new Float32Array([0,0,0]), new Float32Array([1.,0.,0.,1.]), 1, 1 ) );
 
 
      animate();
 
    };
 
 
    function createFish(offset, color, scale, direction) {
 
 
      //************************************************************//
      //
      // CREATE GEOMETRY
      //
      var vertices = new Float32Array([
        0.5, 0.0, 0.0,      // 0: nose
        0.2, 0.25, 0.0,     // 1: upper body
        -0.2, 0.15, 0.0,    // 2: upper tail base
        -0.4, 0.3, 0.0,     // 3: upper tail tip
        -0.4, -0.3, 0.0,    // 4: lower tail tip
        -0.2, -0.15, 0.0,   // 5: lower tail base
        0.2, -0.25, 0.0     // 6: lower body
      ]);
 
      // now use indices
      var indices = new Uint8Array([
        0, 1, 6,  // main body
        1, 2, 6,  // upper mid-body
        2, 5, 6,  // rear body
        2, 3, 5,  // tail top
        3, 4, 5   // tail fin
      ]);
 
      var v_buffer = gl.createBuffer(); // create
      gl.bindBuffer( gl.ARRAY_BUFFER, v_buffer ); // bind
      gl.bufferData( gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW ); // put data in
      gl.bindBuffer( gl.ARRAY_BUFFER, null ); // unbind
 
      var i_buffer = gl.createBuffer(); // create
      gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, i_buffer ); // bind
      gl.bufferData( gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW ); // put data in
      gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, null ); // unbind
 
 
      return [v_buffer, i_buffer, offset, color, scale, direction];
 
    };
 
    var step_x = .01;
    var step_y = .01;
    var direction = -1;
 
    function animate() {
 
      requestAnimationFrame(animate);
 
      gl.clearColor( 0., 0., 0., 0.)
      gl.clear( gl.COLOR_BUFFER_BIT );
 
 
 
      for( var r = 0; r < all_fish.length; r++ ) {
 
        // current_buffers is a list of [v_buffer, i_buffer]-pairs
        var current_buffers = all_fish[r];
        var current_v_buffer = current_buffers[0];
        var current_i_buffer = current_buffers[1];
        var current_offset = current_buffers[2];
        var current_color = current_buffers[3];
        var current_scale = current_buffers[4];
        var current_direction = current_buffers[5];
 
        // update offsets
        if ( current_offset[0] <= -1. ) {
          // bumped into left end of screen
          direction = 1;
        } else if ( current_offset[0] >= 1. ) {
          // bumped into right end of screen
          direction = -1;
        }
        current_offset[0] += direction*step_x;
 
        if ( current_offset[1] <= -1. ) {
          // bumped into left end of screen
          direction = 1;
        } else if ( current_offset[1] >= 1. ) {
          // bumped into right end of screen
          direction = -1;
        }
        current_offset[1] += direction*step_y;
        
 
 
 
        //************************************************************//
        //
        // CONNECT SHADER WITH GEOMETRY
        //
        
        gl.bindBuffer( gl.ARRAY_BUFFER, current_v_buffer );
 
        gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, current_i_buffer );
 
        // find the attribute in the shader source
        var a_position = gl.getAttribLocation( shaderprogram, 'a_position' );
 
        gl.vertexAttribPointer( a_position, 3, gl.FLOAT, false, 0, 0 );
 
        gl.enableVertexAttribArray ( a_position );
 
        // find the uniform in the shader source
        var u_offset = gl.getUniformLocation( shaderprogram, 'u_offset' );
 
        gl.uniform3fv( u_offset, current_offset)
 
        var u_color = gl.getUniformLocation( shaderprogram, 'u_color' );
        
        gl.uniform4fv( u_color, current_color );
 
        //************************************************************//
        //
        // DRAW!
        //
 
 
        // gl.drawArrays( gl.TRIANGLES, 0, 6 );
        gl.drawElements( gl.TRIANGLES, 15, gl.UNSIGNED_BYTE, 0);
 
      }
 
 
    };
 
  </script>
  <body>
    <canvas id="c"></canvas>
  </body>
</html>
